<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Formulario.css">
    <title>Trabalhando com Formulário</title>
</head>
<body>
    <h1>Formulário com HTML e css</h1>

    <!-- action= para onde vai / method= como vai usando get e post-->
    <form action="#" method="get">
        <!--  o for="" basea-se no id, ou seja, leva o mesmo nome do id -->


        <fieldset><!-- configuração de campo=  -->
            <legend>Cadastro</legend>
                <label for="nome">Seu nome</label> 
                <input type="text" nome="nome" id="nome">
                <br>
                <label for="senha">Sua senha</label>
                <input type="password" name="senha" id="senha">
        </fieldset>
        
        

    </form>


</body>
</html>
